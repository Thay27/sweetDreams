<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title style="font-family: 'Pristina'; font-size: 37px; margin-bottom: -8px;">
        <img class="imgL" src="assets/img/logo.png" />
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
    <ion-list>
      <ion-item *ngFor="let produto of produtos | async">
        <ion-label>
  
          <ion-grid>
            <ion-row>
              <ion-col size="9" text-wrap>
                {{ produto.produtoNome }}
              </ion-col>
              <ion-col size="3" text-right>{{ produto.quantidade }}</ion-col>
            </ion-row>
            <ion-row>
              <ion-col><app-valor [valor]="produto.total"></app-valor></ion-col>
            </ion-row>
          </ion-grid>
  
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-content>

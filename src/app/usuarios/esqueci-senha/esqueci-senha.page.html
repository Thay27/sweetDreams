<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        <img class="imgL" src="assets/img/logo.png" />
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding color="fundo">
      <ion-title class="titulo">
          Esqueci a senha
        </ion-title>
      
    <form [formGroup]= "formEsqueciSenha" (ngSubmit)="onSubmit()">
      <ion-card>
      <ion-item color="secondary">
        <ion-label position= "stacked">E-mail</ion-label>
        <ion-input type= "email" formControlName="email"></ion-input>
      </ion-item>
    </ion-card>
      <div padding>
        <ion-button color="primary" expand="block" type="submit">Resetar minha senha</ion-button>
      </div>
    </form>
  </ion-content>

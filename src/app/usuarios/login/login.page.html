<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <img class="imgL" src="assets/img/logo.png" />
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding color="fundo">
  <ion-title class="titulo">
    Login
  </ion-title>

  <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
    <ion-card>
    <ion-item style="border-top-right-radius: 10px; border-top-left-radius: 10px;" color="secondary">
      <ion-label position="stacked">E-mail</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>

    <ion-item style="border-bottom-right-radius: 10px; border-bottom-left-radius: 10px;" color="secondary">
      <ion-label position="stacked">Senha</ion-label>
      <ion-input type="password" formControlName="senha"></ion-input>
    </ion-item>
  </ion-card>
    <div margin-vertical>
      <ion-button color="primary" expand="block" type="submit">Entrar</ion-button>
    </div>
  </form>

  <ion-button expand="block" color="dark" fill="clear" margin-top [routerLink]="['/esqueci-senha']">Esqueci minha senha
  </ion-button>
  <ion-button expand="block" color="dark" fill="clear" [routerLink]="['/criar-conta']">Criar uma conta</ion-button>
</ion-content>

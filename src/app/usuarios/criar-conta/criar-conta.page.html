<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title style="font-family: 'Pristina'; font-size: 37px; margin-bottom: -8px;">
      <img class="imgL" src="assets/img/logo.png" />
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding color="fundo">

  <ion-title class="titulo">
    Criar conta
  </ion-title>

  <form [formGroup]="formCriarConta" (ngSubmit)="onSubmit()">

    <ion-card>
      <ion-item style="border-top-right-radius: 10px; border-top-left-radius: 10px;" color="secondary">
        <ion-label position="stacked">Nome Completo</ion-label>
        <ion-input type="text" formControlName="nome"></ion-input>
      </ion-item>

      <ion-item color="secondary">
        <ion-label position="stacked">Telefone</ion-label>
        <ion-input type="text" formControlName="telefone"></ion-input>
      </ion-item>

      <ion-item color="secondary">
        <ion-label position="stacked">Celular</ion-label>
        <ion-input type="text" formControlName="celular"></ion-input>
      </ion-item>

      <ion-item color="secondary">
        <ion-label position="stacked">E-mail</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>

      <ion-item style="border-bottom-right-radius: 10px; border-bottom-left-radius: 10px;" color="secondary">
        <ion-label position="stacked">Senha</ion-label>
        <ion-input type="password" formControlName="senha"></ion-input>
      </ion-item>
    </ion-card>

    <div margin-vertical>
      <ion-button color="primary" expand="block" type="submit">Criar conta</ion-button>
    </div>
  </form>
</ion-content>
